services:
  expense-tracker:
    build: .
    container_name: dands-expense
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist database and documents outside container
      - ./data:/app/data
      - ./documents:/app/documents
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-please-change-this-secret-in-production}
      - TZ=Asia/Kolkata
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/auth/setup-status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Resource limits suitable for Pi 4
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
